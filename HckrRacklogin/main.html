<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="fontawesome-all.min.css">
    <link rel="icon" href="https://hrcdn.net/hackerrank/assets/favicon-679803bc95e4e83ded7b9726f98795b2.png">
</head>

<body>
    <div id="container">
        <div class="top">&nbsp;</div>
        <div id="header"></div>

        <div id="content">
            <div class="login">
                <div class="loginhead">
                    <div class="sign">
                        <a href="#">
                            <h2>Sign Up</h2>
                        </a>
                    </div>
                    <div class="sign">
                        <a href="#">
                            <h2>Log In</h2>
                        </a>
                    </div>
                </div>
                <div class="logu">
                    <div class="loginfo">
                        <div class="input">
                            <i class="fas fa-user icon"></i>
                            <input type="text" name="name" placeholder="Username or email">
                        </div>
                        <div class="input">
                            <i class="fas fa-lock icon"></i>
                            <input type="password" name="pswd" placeholder="Password">
                        </div>
                        <div class="neeche">
                            <input type="checkbox" class="left" id="remember">
                            <span>
                                <label for="remember">Remember me</label>
                            </span>
                            <span>
                                <a href="#" class="right hov">Forgot your password?</a>
                            </span>
                        </div>
                        <div class="but">
                            <div class="button">
                                <a href="#">
                                    <p>Log In</p>
                                </a>
                            </div>
                        </div>
                        <div class="social">
                            <p class="socialine">Or connect with:</p>
                            <div class="sobutton">
                                <div class="sobtn btn1">
                                    <a href="https://www.twitter.com/yeyeluckysingh" class="solink">
                                        <i class="fab fa-facebook-f"></i>
                                        <span>Facebook</span>
                                    </a>
                                </div>
                                <div class="sobtn btn2">
                                    <a href="#" class="solink">
                                        <i class="fab fa-google-plus-g"></i>
                                        <span>Google+</span>
                                    </a>
                                </div>
                                <div class="sobtn btn3">
                                    <a href="#" class="solink">
                                        <i class="fab fa-linkedin-in"></i>
                                        <span>LinkedIn</span>
                                    </a>
                                </div>
                                <div class="sobtn btn4">
                                    <a href="#" class="solink">
                                        <i class="fab fa-github-alt"></i>
                                        <span>Github</span>
                                    </a>
                                </div>
                            </div>
                            <p class="few hov">By signing up, you agree to our
                                <a href="#">Terms of Service</a> and
                                <a href="#">Privacy Policy</a>.</p>
                        </div>
                    </div>
                </div>
            </div>
            <p class="last hov">
                <a href="#">Are you looking for
                    <em>HackerRank for Work?</em>
                </a>
            </p>
        </div>
    </div>
</body>

</html>
